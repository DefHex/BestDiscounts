spring.application.name=backend
de.flapdoodle.mongodb.embedded.version=7.0.4

app.url=http://localhost

spring.security.oauth2.client.registration.github.client-id=123456
spring.security.oauth2.client.registration.github.client-secret=123456
spring.security.oauth2.client.registration.github.scope=none
spring.security.oauth2.client.registration.google.client-id=123456
spring.security.oauth2.client.registration.google.client-secret=123456
spring.security.oauth2.client.registration.facebook.client-id=123456
spring.security.oauth2.client.registration.facebook.client-secret=123456
spring.security.oauth2.client.registration.facebook.scope=public_profile

spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v18.0/oauth/access_token
# This URI is crucial. It explicitly asks Facebook for the id, name, email, and a large picture.
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,name,email,picture.type(large)
spring.security.oauth2.client.provider.facebook.user-name-attribute=name